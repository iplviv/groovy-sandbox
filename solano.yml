---
:java:
  :java_version: java-7-openjdk
  :maven_version: 3.0.5
  :gradle_version: 2.0
:timeout_hook: 120
:timeout: 300

:ruby_version: 'ruby-1.9.3'
:bundler_version: 1.3.5

:test_pattern:
  - features/*.feature
  - spec/**_spec.rb

:tests:
- type: junit
  mode: parallel
  output: exit-status
  files:
  - include: '**/*Test.java'
  command: "./solano-runner" 
  report_files: 
  - "**/TEST-*.xml"

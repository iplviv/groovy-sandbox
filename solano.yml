---
:java:
  :java_version: java-7-openjdk
  :maven_version: 3.0.5
  :gradle_version: 2.0
:timeout_hook: 120
:timeout: 200

:ruby_version: 'ruby-2.1.2'

:tests:
- type: junit
  mode: basic
  output: exit-status
  files:
  - include: '**/*Test.java'
  command: "./solano-runner" 
  report_files: 
  - "**/TEST-*.xml"
